<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_page.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                <img class="brand" src="brand.png">
                </div>
                <div class="col-md-8">
                    <ul id="menu" class="float-md-right">
                        
                        <li> <a href="">Home</a></li>
                        <li> <a href="">About</a></li>
                        <li> <a href="">content</a></li>
                        <li><a href="">Payment</a></li>
                    </ul>
            </div>
        </div>
    </div>
    <div class="contaner">
        <div class="contact-box">
            <div class="contact-left">
                <h1>Adress</h1>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>name</label>
                            
                            <input type='text' placeholder="john">
                        </div>
                        <div class="input-group">
                            <label>phone</label>
                            <input type='text' placeholder="+1 412 520 3231">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>email</label>
                            <input type='text' placeholder="johnamendog@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>subject</label>
                            <input type='text' placeholder="product demo">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="contact-right">
                <h1>For B2b Clients</h1>
            
            </div>
        </div>
    </div>

</body>
</html>
